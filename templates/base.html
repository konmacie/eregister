{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}eRegister{% endblock title %}
    </title>

    <!-- Bootstrap5 -->
    <!-- CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!-- Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <div id="header-container">
            <div id="header" class="m-auto row">
                <div id="header-brand-container" class="col-md-4 col-lg-3 py-3">
                    <a class="h2 header-brand" href="">
                        <i class="bi bi-book mx-3"></i>eRegister
                    </a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <div class="container d-flex flex-column flex-md-row flex-wrap px-3 pt-3 mx-0 justify-content-between">
                        <h2 class="me-3 mb-3">
                            {% block header %}{% endblock header %}
                        </h2>
                        <nav class="nav">
                            {% block header_nav %}{% endblock header_nav %}
                            {% comment %}
                            <a class="nav-link active" aria-current="page" href="#">Information</a>
                            {% endcomment %}
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-container" class="flex-md-grow-1">
            <main class="m-auto row h-100 overflow-auto">
                {% include "includes/sidebar.html" %}
                <div id="content" class="col-md-8 col-lg-9 pt-4">
                    {% block content %}{% endblock content %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
