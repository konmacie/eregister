{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Login | eRegister
    </title>

    <!-- Bootstrap5 -->
    <!-- CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!-- Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
<div class="reg-form">
    <h1 class="mb-3 text-center">
        <i class="bi bi-book"> </i> eRegister
    </h1>
    {% if request.GET.successful_logout %}
        <div class="alert alert-success" role="alert">Logged out successfully.</div>
    {% endif %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="id_username">Username:</label>
            <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password">Password:</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
</body>
</html>
