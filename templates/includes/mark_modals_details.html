{% load widget_tweaks %}
{% load static %}

<div id="markModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mark - Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div id="mark-spinner" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="mark-details">

                </div>
            </div>
            <div class="modal-footer">
                {% if perms.recors.view_changehistory %}
                    <button class="btn btn-primary" data-bs-target="#markHistoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">Show history</button>
                {% endif %}
                {% if perms.recors.change_mark %}
                    <button class="btn btn-outline-primary" data-bs-target="#markUpdateModal" data-bs-toggle="modal" data-bs-dismiss="modal">Change</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% if perms.recors.view_changehistory %}
<div id="markHistoryModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mark - Changes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="mark-history">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#markModal" data-bs-toggle="modal" data-bs-dismiss="modal">Back</button>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% if perms.recors.change_mark %}
<div id="markUpdateModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mark - Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="mark-change">
            </div>
        </div>
    </div>
</div>
{% endif %}

  
<script src="{% static 'js/marks_details.js' %}"></script>
